<link rel="import" href="./bower_components/core-scaffold/core-scaffold.html">
<link rel="import" href="./bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="./bower_components/core-menu/core-menu.html">
<link rel="import" href="./bower_components/core-icon/core-icon.html">
<link rel="import" href="./bower_components/paper-item/paper-item.html">
<link rel="import" href="./bower_components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="./bower_components/core-animated-pages/transitions/slide-from-right.html">
<link rel="import" href="./bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="./bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="./bower_components/paper-input/paper-input.html">
<link rel="import" href="./bower_components/paper-button/paper-button.html">
<link rel="import" href="./bower_components/paper-input/paper-input-decorator.html">

<!--
TODO(xiang): make a base element shared by user-page & admin-page
-->
<polymer-element name="oil-tank-page">
    <template>
        <style>
        core-scaffold /deep/ core-toolbar {
            background-color: #3f51b5;
            color: #fff;
        }
        core-menu {
            margin: 10px 0 0 0;
        }
        core-icon {
            margin-top: 1px;
            margin-right: 5px;
        }
        core-menu > paper-item.core-selected {
            background: #c5cae9;
        }
        #logout > div {
            display: inline;
            margin: 6px;
        }
        core-toolbar > span {
            font-size: 18px;
            padding-left: 40px;
        }
        paper-item a {
            text-decoration: none;
            color: currentcolor;
            margin-left: 5px;
        }
        </style>
        <core-scaffold>
            <nav>
                <core-toolbar><span>选项</span>
                </core-toolbar>
                <core-menu valueattr="type" selected="{{route}}">
                    <template repeat="{{s in sections}}">
                        <paper-item type="{{s.type}}" noink>
                            <core-icon icon="label{{route != s.type ? '-outline' : ''}}"></core-icon>
                            <div>{{s.name}}</div>
                        </paper-item>
                    </template>
                </core-menu>
            </nav>

            <core-toolbar tool flex>
                <div flex>油罐控制台 ({{tank_id}}号罐)</div>
                <core-icon-button id="logout" icon="exit-to-app">
                    <div>登出</div>
                </core-icon-button>
            </core-toolbar>

            <div layout horizontal center-center fit>
                <core-animated-pages id="pages" valueattr="type" selected="{{route}}">
                    <template repeat="{{s in sections}}">
                        <section type="{{s.type}}">
                            <div>{{s.name}}</div>
                        </section>
                    </template>
                </core-animated-pages>
            </div>
        </core-scaffold>
    </template>
    <script>
    Polymer({
        ready: function() {
            this.route = "summary";
            this.sections = [{
                name: '油罐概况',
                type: 'summary'
            }, {
                name: '水况详情',
                type: 'water'
            }, {
                name: '温度详情',
                type: 'temperature'
            }, {
                name: '密度详情',
                type: 'density'
            }, {
                name: '体积详情',
                type: 'volume'
            }, {
                name: '重量详情',
                type: 'weight'
            }, ];
        },
        publish: {
            tank_id: -1,
        }
    });
    </script>
</polymer-element>
