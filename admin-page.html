<polymer-element name="admin-summary">
    <template>
        <div on-click="{{onChooseOilTank}}">OIL TANK 1</div>
    </template>
    <script>
    Polymer({
        onChooseOilTank: function() {
            this.fire('choose-tank', {
                tank_id: 1,
            });
        }
    });
    </script>
</polymer-element>


<!--
TODO(xiang): make a base element shared by user-page & admin-page
-->
<polymer-element name="admin-page">
    <template>
        <style>
        core-scaffold /deep/ core-toolbar {
            background-color: #3f51b5;
            color: #fff;
        }
        core-menu {
            margin: 10px 0 0 0;
        }
        core-icon {
            margin-top: 1px;
            margin-right: 5px;
        }
        core-menu > paper-item.core-selected {
            background: #c5cae9;
        }
        #logout > div {
            display: inline;
            margin: 6px;
        }
        core-toolbar > span {
            font-size: 18px;
            padding-left: 40px;
        }
        paper-item a {
            text-decoration: none;
            color: currentcolor;
            margin-left: 5px;
        }
        </style>
        <core-scaffold>
            <nav>
                <core-toolbar><span>选项</span>
                </core-toolbar>
                <core-menu valueattr="type" selected="{{route}}">
                    <template repeat="{{s in sections}}">
                        <paper-item type="{{s.type}}" noink>
                            <core-icon icon="label{{route != s.type ? '-outline' : ''}}"></core-icon>
                            <div>{{s.name}}</div>
                        </paper-item>
                    </template>
                </core-menu>
            </nav>

            <core-toolbar tool flex>
                <div flex>管理员控制台</div>
                <core-icon-button id="logout" icon="exit-to-app" on-click="{{onClick}}">
                    <div>登出</div>
                </core-icon-button>
            </core-toolbar>

            <div layout horizontal center-center fit>
                <!--
                FIXME(xiang): can we use template to create different custom elements?
                -->
                <core-animated-pages id="pages" valueattr="type" selected="{{route}}">
                    <section type="admin-summary">
                        <admin-summary></admin-summary>
                    </section>
                    <section type="admin-log">
                        <admin-log></admin-log>
                    </section>
                    <section type="admin-users">
                        <admin-users></admin-users>
                    </section>
                </core-animated-pages>
            </div>
        </core-scaffold>
    </template>
    <script>
    Polymer({
        ready: function() {
            this.route = "admin-summary";
            this.sections = [{
                name: '概况汇总',
                type: 'admin-summary'
            }, {
                name: '用户记录',
                type: 'admin-log'
            }, {
                name: '用户管理',
                type: 'admin-users'
            }, ];
        },
        onClick: function() {
        	this.fire("loginout")
        }
    });
    </script>
</polymer-element>
